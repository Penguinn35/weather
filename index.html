<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/53dcbdc826.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>wheather</title>
</head>
<body>
    <div class="grap">
        <div class="search_area">
            <input id="input" type="text" placeholder="enter city name">
        <button id="search" class="search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        </div>
        <div id="symbol" class="wheather_symbol">
            <i class="fa-solid fa-cloud-sun"></i>
        </div>
        <div id="temparature" class="temparature">0&deg;c</div>
        <div id="location" class="location">Germany</div>
        <div class="info">
            <div class="humidity">
                <i class="fa-solid fa-water"></i>
                <div id="humidity" class="humidity_inf">100%</div>
                <p>humidity</p>
            </div>
            <div class="windSpeed">
                <i class="fa-solid fa-wind"></i>
                <div id="windSpeed" class="windSpeed_inf">80 km/h</div>
                <p>Wind speed</p>
            </div>
        </div>

    </div>
    

    <script src="index.js"></script>
</body>
</html>
